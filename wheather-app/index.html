<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wheather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter the city " />
        <button>
          <img
            src="https://img.icons8.com/?size=50&id=132&format=png"
            alt="search-icon"
          />
        </button>
      </div>
      <div class="wheather">
        <img
          class="weather-icon"
          src="https://img.icons8.com/?size=80&id=dkcTZNCSptLY&format=png"
          alt="sunny"
        />
        <h1 class="temp">35Â°C</h1>
        <h2 class="city">Germany</h2>

        <div class="details">
          <div class="col">
            <img
              src="https://img.icons8.com/?size=50&id=18504&format=png"
              alt="humidity"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://img.icons8.com/?size=50&id=31842&format=png"
              alt="wind"
            />
            <div>
              <p class="wind">15 Km/hr</p>
              <p>WindSpeed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
